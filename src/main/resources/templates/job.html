<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${job.name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">

    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main-index">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2 th:text="${job.name}"></h2>
             发布时间：<span class="desc" th:text="${#dates.format(job.gmtCreate,'YYYY-MM-dd HH:mm')}"></span>
              | 浏览数：<span class="desc" th:text="${job.viewCount}"></span>
            <a th:href="@{'/publishEnt/'+${job.id}}" class="community-menu" th:if="${(session.user!=null)&&(session.user.id==job.enterpriseId)}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="float:right">编辑</span>
            </a>
            <hr>
            <span style="color:dodgerblue;font-size: large" th:text="工作内容"></span></br>
            <textarea id="content" name="content"  th:text="${job.content}"  cols="30" rows="10" style="border:none;resize:none;cursor:pointer" readonly="readonly"> </textarea>
            </br>
            <span style="color:dodgerblue;font-size: large" th:text="工作要求"></span></br>
            <textarea id="requirement" name="requirement"  th:text="${job.requirement}" cols="30" rows="10" style="border:none;resize: none;cursor:pointer" readonly="readonly"></textarea>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>公司</h3>
            <div class="media">
                <div class="media-top">
                    <a href="">
                        <img class="media-object img-rounded media-object" th:src="${job.getEnterpriseLogo()}"  alt="头像">
                    </a>
                </div>
                </br>
                <h5 class="media-heading">
                    <span th:text="${job.enterpriseName}" style="font-size:18px"></span>
                </h5>

            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>相关问题</h3>
        </div>
    </div>
</div>
</body>
</html>
