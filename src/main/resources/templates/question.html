<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questionDTO.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">

    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main-index" style="padding-bottom: 15px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2 th:text="${questionDTO.title}"></h2>
            作者：<span class="desc" th:text="${questionDTO.user.name}"></span>
             | 发布时间：<span class="desc" th:text="${#dates.format(questionDTO.gmtCreate,'YYYY-MM-dd HH:mm')}"></span>
              | 浏览数：<span class="desc" th:text="${questionDTO.viewCount}"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;<span class="label label-warning" th:each="tag: ${questionDTO.tags}" th:text="${tag}" style="margin-right: 5px;"></span>
            <a th:href="@{'/publish/'+${questionDTO.id}}" class="community-menu" th:if="${(session.user!=null) && (session.user.getType()==0) && (session.user.id == questionDTO.creator)}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="float:right">编辑</span>
            </a>
            <hr>
            <div class="col-md-12">
                <textarea id="description" name="description"  th:text="${questionDTO.description}" class="col-md-12" cols="30" rows="20" style="border:none;resize:none;cursor:pointer;background-color: white;color: #555;font-size: 16px;line-height: 30px;"  readonly="readonly"> </textarea>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起人</h3>
            <div class="media">
                <div class="media-left">
                    <a href="">
                        <img class="media-object img-circle" th:src="${questionDTO.user.avatarUrl}"  alt="头像">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">
                        <span th:text="${questionDTO.user.name}" style="line-height: 50px;font-size: 20px"></span><br>
                        <span th:text="${questionDTO.user.dept}" class="label label-info "></span>
                        <span th:text="${questionDTO.user.degree}" class="label label-info"></span>
                    </h5>
                </div>

            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

        </div>
    </div>
</div>
</body>
</html>
